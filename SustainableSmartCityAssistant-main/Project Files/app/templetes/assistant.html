{% extends "base.html" %}

{% block content %}
<style>
  .assistant-container {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
  }
  .chat-header {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #0077cc;
    margin-bottom: 20px;
  }
  .chat-box {
    max-height: 450px;
    overflow-y: auto;
    padding: 1rem;
    margin-bottom: 20px;
    border-radius: 12px;
    background: #f9f9f9;
  }
  .message {
    max-width: 75%;
    padding: 12px 16px;
    margin: 12px 0;
    border-radius: 18px;
    font-size: 1rem;
    word-wrap: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .user-message {
    background-color: #e0f3ff;
    color: #004c80;
    margin-left: auto;
    text-align: right;
  }
  .assistant-message {
    background-color: #edf7ff;
    color: #003366;
    margin-right: auto;
    text-align: left;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  textarea {
    width: 100%;
    height: 90px;
    border: 1.8px solid #ccc;
    border-radius: 10px;
    padding: 12px;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    border-color: #0077cc;
    outline: none;
  }
  button {
    background-color: #0077cc;
    color: white;
    font-weight: 600;
    padding: 0.7rem 1.6rem;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    margin-top: 14px;
    cursor: pointer;
    align-self: flex-end;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
</style>

<div class="assistant-container">
  <div class="chat-header">ðŸŒ± Sustainable Smart City Assistant ðŸ¤–</div>

  <div class="chat-box" id="chat-box"></div>

  <form id="chat-form">
    <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>
    <button type="submit">Send</button>
  </form>
  <button id="clear-btn">Clear Chat</button>
</div>

<script>
  const chatBox = document.getElementById("chat-box");

  // Update chat display from messages array
  function updateChat(messages) {
    chatBox.innerHTML = "";
    messages.forEach(msg => {
      const messageEl = document.createElement("div");
      messageEl.className = "message " + (msg.role === 'user' ? 'user-message' : 'assistant-message');
      messageEl.innerHTML = `<strong>${msg.role === 'user' ? 'You' : 'Assistant'}:</strong><br>${msg.content}`;
      chatBox.appendChild(messageEl);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Handle form submit
  document.getElementById("chat-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const question = document.getElementById("question").value.trim();
    if (!question) return;

    const formData = new FormData();
    formData.append("question", question);

    const response = await fetch("/api/assistant/ask", {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    updateChat(data.messages);
    document.getElementById("question").value = "";
  });

  // Handle clear chat button
  document.getElementById("clear-btn").addEventListener("click", async () => {
    await fetch("/api/assistant/clear_history", { method: "POST" });
    chatBox.innerHTML = "";
  });

  // Optionally: auto-load chat history on page load
  window.addEventListener("load", async () => {
    const response = await fetch("/api/assistant/ask", {
      method: "POST",
      body: new FormData().append("question", "")
    });
    const data = await response.json();
    if (data.messages.length > 0) {
      updateChat(data.messages);
    }
  });
</script>
{% endblock %}
